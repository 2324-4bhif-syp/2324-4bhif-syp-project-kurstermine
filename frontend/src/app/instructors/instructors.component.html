<table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
    </tr>
    <tr *ngFor="let instructor of instructorService.get()">
        <td>
            {{ instructor?.firstName }}
        </td>
        <td>
            {{ instructor?.lastName }}
        </td>
        <td>
            {{ instructor?.email }}
        </td>
    </tr>
    <tr>
        <td>
            <input
                type="text"
                placeholder="first name"
                [(ngModel)]="newInstructor.firstName"
            />
        </td>
        <td>
            <input
                type="text"
                placeholder="last name"
                [(ngModel)]="newInstructor.lastName"
            />
        </td>
        <td>
            <input
                type="text"
                placeholder="email"
                [(ngModel)]="newInstructor.email"
            />
        </td>
        <td>
            <button (click)="add()">Add</button>
        </td>
    </tr>
</table>
