<table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
    </tr>
    <tr *ngFor="let instructor of instructorService.get()">
        <td>
            {{ instructor?.firstName }}
        </td>
        <td>
            {{ instructor?.lastName }}
        </td>
        <td>
            {{ instructor?.email }}
        </td>
    </tr>
</table>
