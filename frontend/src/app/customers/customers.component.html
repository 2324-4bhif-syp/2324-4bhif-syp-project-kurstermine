<table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
    </tr>
    <tr *ngFor="let customer of customerService.get()">
        <td>
            {{ customer?.firstName }}
        </td>
        <td>
            {{ customer?.lastName }}
        </td>
        <td>
            {{ customer?.email }}
        </td>
    </tr>
