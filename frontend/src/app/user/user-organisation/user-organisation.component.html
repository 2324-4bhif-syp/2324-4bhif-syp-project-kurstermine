<mat-card class="org-card" routerLinkActive="active" routerLink="{{organisation.id}}/packets">
    <mat-card-header>
        <mat-card-title class="org-title">{{ organisation.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>

        @if (getPacketsOfOrg().length >= 1) {
            <div class="packet-container" [@fadeInOut]="currentIndex">
                <mat-card class="toggle-card">
                    <mat-card-title class="toggle-card-title">{{getPacketsOfOrg()[currentIndex].name}}</mat-card-title>
                    <mat-card-subtitle>{{getPacketsOfOrg()[currentIndex].price}} â‚¬</mat-card-subtitle>
                    <hr class="toggle-card-hr">
                    <mat-card-content>
                        @for (offer of getOffers(getPacketsOfOrg()[currentIndex].id!); track $index) {
                            <p>{{offer.appointment.name}}</p>
                        }
                    </mat-card-content>
                </mat-card>
            </div>

            <div class="flex justify-center">
                <progress class="progress progress-accent w-56" [value]="progressBarValue" max="100"></progress>
            </div>
        }
    </mat-card-content>
</mat-card>
