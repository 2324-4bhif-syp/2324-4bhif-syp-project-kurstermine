<div class="mt-10 space-y-5">
    <div>
        <p class="text-5xl text-center">{{ packet?.name }}</p>
        <p class="text-2xl text-center">{{ packet?.price }} €</p>
    </div>

    <div class="flex justify-center">
        <div>
            @if (wasPurchased) {
                <button
                    class="rounded-md btn btn-accent btn-disabled"
                    disabled=""
                >
                    <span class="material-symbols-outlined"> done </span>
                    Purchased
                </button>
            } @else {
                <label
                    for="{{ id }}"
                    class="rounded-md btn btn-accent modal-button"
                >
                    <span class="material-symbols-outlined"> payment </span>
                    Buy
                </label>

                <input type="checkbox" id="{{ id }}" class="modal-toggle" />
                <div class="modal">
                    <div class="modal-box">
                        <h3 class="text-lg font-bold text-center">
                            Buy the {{ packet?.name }} packet for
                            {{ packet?.price }} €?
                        </h3>
                        <p class="py-4 text-center">
                            Please confirm your purchase.
                        </p>
                        <div class="flex justify-center modal-action">
                            <label
                                for="{{ id }}"
                                class="rounded-md btn btn-accent"
                                (click)="onBtnConfirm()"
                            >
                                Confirm
                            </label>
                            <label
                                for="{{ id }}"
                                class="rounded-md btn btn-error"
                            >
                                Cancel
                            </label>
                        </div>
                    </div>
                </div>
            }
        </div>
    </div>

    <div class="flex flex-wrap w-full gap-5 justify-evenly">
        @for (offer of (viewModelOffers | async)?.offers; track $index) {
            <!--TODO: possible null reference-->
            <app-user-appointment
                [appointment]="offer.appointment!"
            ></app-user-appointment>
        }
    </div>
</div>
