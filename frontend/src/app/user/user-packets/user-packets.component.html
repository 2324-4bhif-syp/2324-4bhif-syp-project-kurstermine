<p class="text-5xl text-center my-10">Packets</p>

<div class="flex flex-wrap w-full gap-5 justify-evenly">
@for (packet of packets; track packet; let index = $index) {

    <app-user-packet
                [loggedInCustomer]="customerService.get()[0]"
                [showSignIn]="!isIncluded(packet)"
                [packet]="packet">
    </app-user-packet>
}
</div>
