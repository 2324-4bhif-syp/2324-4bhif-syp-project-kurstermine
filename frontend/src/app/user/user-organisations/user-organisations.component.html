<div
    class="bg-[url('/assets/organisations-banner.jpg')] bg-cover bg-center pb-20 pt-20 mb-10 shadow-lg"
>
    <p
        class="text-5xl text-center text-white"
        style="text-shadow: black 0 0 10px"
    >
        Organisations
    </p>
</div>

<div class="flex items-center justify-center mt-5 mb-20">
    <form (submit)="search()" class="w-1/2">
        <label
            class="border-2 rounded-3xl input input-bordered input-primary flex items-center gap-2 pr-0"
        >
            <input
                type="text"
                class="grow"
                placeholder="Search"
                [(ngModel)]="searchValue"
                [ngModelOptions]="{ standalone: true }"
            />
            <button
                class="btn btn-ghost hover:bg-transparent hover:outline-none"
            >
                <span class="material-symbols-outlined"> search </span>
            </button>
        </label>
    </form>
</div>

<div class="flex flex-wrap w-full gap-5 justify-evenly mb-60">
    @for (o of viewModelOrganisations | async; track o) {
        <app-user-organisation [organisation]="o"></app-user-organisation>
    } @empty {
        No organisations available!
    }
</div>
