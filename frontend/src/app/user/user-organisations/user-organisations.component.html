<div class="flex justify-center w-full my-10">
    <p class="text-5xl">Organisations</p>
</div>

<div class="user-organisations">
    @for (o of organisationService.get(); track o.id) {
        <app-user-organisation
            [organisation]="o"
        ></app-user-organisation>
    } @empty {
        No organisations available!
    }
</div>
