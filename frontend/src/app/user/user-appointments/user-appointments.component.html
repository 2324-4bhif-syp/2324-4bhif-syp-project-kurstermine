<div class="flex justify-center w-full my-10">
    <p class="text-5xl">Appointments</p>
</div>

<div class="flex items-center justify-center">
    <div class="items-center justify-center mt-5 mb-20 join">
        <input class="border-2 rounded-md input input-bordered input-primary join-item" placeholder="Search" [(ngModel)]="searchValue"/>
        <button class="rounded-r-full btn join-item" (click)="search()">
            <span class="material-symbols-outlined">
                search
            </span>
        </button>
    </div>
</div>

<div class="flex flex-wrap gap-5 justify-evenly">
    @for (appointment of getAppointments(); track appointment.id) {
        <app-user-appointment
            [appointment]="appointment"
        ></app-user-appointment>
    } @empty {
        No appointments purchased!
    }

</div>
