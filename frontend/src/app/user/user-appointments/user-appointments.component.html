<h2>Appointments</h2>

<div class="user-appointments">
    @for (a of appointmentService.get(); track a.id) {
        <app-user-appointment
            [loggedInCustomer]="customerService.get()[0]"
            [showSignIn]="!isIncluded(a)"
            [appointment]="a"
        ></app-user-appointment>
    } @empty {
        No appointments available!
    }
</div>
