<p class="text-5xl text-center my-10">Appointments</p>

<div class="flex items-center justify-center mt-5 mb-20">
    <form (submit)="search()" class="w-1/2">
        <label class="border-2 rounded-3xl input input-bordered input-primary flex items-center gap-2 pr-0">
            <input type="text" class="grow" placeholder="Search" [(ngModel)]="searchValue" [ngModelOptions]="{standalone: true}"/>
            <button class="btn btn-ghost hover:bg-transparent hover:outline-none">
                <span class="material-symbols-outlined">
                    search
                </span>
            </button>
        </label>
    </form>
</div>

<div class="flex flex-wrap gap-5 justify-evenly">
    @for (appointment of getAppointments(); track appointment.id) {
        <app-user-appointment
            [appointment]="appointment"
        ></app-user-appointment>
    } @empty {
        No appointments purchased!
    }

</div>
