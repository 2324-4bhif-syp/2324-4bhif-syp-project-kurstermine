<h1>{{ appointment.name }}</h1>
<h2>Do you want to sign in?</h2>

<div
    class="example-button-row"
>
    <button mat-raised-button color="primary" (click)="onBtnConfirm()">
        Confirm
    </button>
    <button mat-raised-button color="warn" (click)="onBtnCancel()">
        Cancel
    </button>
</div>
