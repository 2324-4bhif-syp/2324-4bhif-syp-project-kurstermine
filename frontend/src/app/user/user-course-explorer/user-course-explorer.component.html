<div class="flex flex-row">
    <ul class="menu rounded-box w-56">
        @for (organisation of (viewModel | async)?.organisations; track organisation) {
            <li>
                <a (click)="selectOrganisation(organisation)">{{ organisation.name }}</a>
                <ul>
                    @for (category of organisation.categories; track category) {
                        <li>
                            <a (click)="selectCategory(category)">{{ category.name }}</a>
                        </li>
                    }
                </ul>
            </li>
        }
    </ul>

    <div class="grow">
        <app-user-courses/>
    </div>
</div>
