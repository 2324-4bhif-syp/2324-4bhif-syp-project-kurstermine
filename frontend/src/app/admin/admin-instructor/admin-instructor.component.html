<h2 style="margin-bottom: 0px;">{{ instructor?.firstName }} {{ instructor?.lastName }}</h2>

<div style="display: flex; justify-content: center;">
    <h3>{{ instructor?.email }}</h3>
</div>

<div style="display: flex; justify-content: center; flex-direction: column;">
    <mat-action-list>
        @for (appointment of appointments; track appointments) {
        <a href="/admin/appointments/{{appointment.id}}" mat-list-item>
            <span matListItemIcon class="material-symbols-outlined">
                event
            </span>
            <p matListItemTitle>{{appointment.name}}</p>
            <p matListItemLine>{{appointment.address}} on {{appointment.date.toDateString()}}</p>
        </a>
        
        <mat-divider></mat-divider>
        }

    </mat-action-list>
</div>
