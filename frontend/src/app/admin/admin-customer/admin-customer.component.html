<p class="mt-10 mb-1 text-5xl text-center">{{ (viewModel | async)?.customer?.firstName }} {{ (viewModel | async)?.customer?.lastName }}</p>
<p class="mb-10 text-lg text-center">{{ (viewModel | async)?.customer?.email }}</p>

@for (purchase of (viewModel | async)?.purchases; track purchase) {
    <app-admin-packet [packet]="purchase.packet" [displaySignedInBtn]="true"></app-admin-packet>
}
