<!-- Add icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<mat-toolbar class="topbar telative mat-toolbar mat-primary mat-toolbar-single-row" color="primary">
    <mat-toolbar-row>
        <div class="flex-base-row">
            <button class="nav nav-btn no-margin" routerLinkActive="active" routerLink="home" mat-button>
                <!--<mat-icon class="nav-icon"></mat-icon>-->
                CouSch
            </button>

            <div class="vertical-line-white"></div>

            @if (isAdmin){
                <button class="nav nav-btn" mat-button routerLinkActive="active" routerLink="admin/customers">
                    <mat-icon class="nav-icon">group</mat-icon>
                    Customers
                </button>
                <button class="nav nav-btn" mat-button routerLinkActive="active" routerLink="admin/instructors">
                    <mat-icon class="nav-icon">build</mat-icon>
                    Instructors
                </button>
                <button class="nav nav-btn" mat-button routerLinkActive="active" routerLink="admin/appointments">
                    <mat-icon class="nav-icon">calendar_today</mat-icon>
                    Appointments
                </button>
                <button class="nav nav-btn" mat-button routerLinkActive="active" routerLink="admin/packets">
                    <mat-icon class="nav-icon">category</mat-icon>
                    Packets
                </button>
            } @else {
                <button class="nav nav-btn" mat-button routerLinkActive="active" routerLink="organisations">
                    <mat-icon class="nav-icon">business</mat-icon>
                    Organisations
                </button>
                <button class="nav nav-btn" mat-button routerLinkActive="active" routerLink="appointments">
                    <mat-icon class="nav-icon">calendar_today</mat-icon>
                    Appointments
                </button>
                <button class="nav nav-btn" mat-button routerLinkActive="active" routerLink="packets">
                    <mat-icon class="nav-icon">category</mat-icon>
                    Packets
                </button>
            }

            <button class="nav nav-btn" mat-button routerLinkActive="active" routerLink="user">
                <mat-icon class="nav-icon">account_circle</mat-icon>
                User
            </button>

            <button class="burger" mat-mini-fab color="link" [matMenuTriggerFor]="menu">
                <mat-icon class="menu-icon">menu</mat-icon>
            </button>
            <mat-menu class="burger" #menu="matMenu">

                @if (isAdmin){
                    <button mat-menu-item routerLinkActive="active" routerLink="admin/customers">
                        <mat-icon>group</mat-icon>
                        <span>Customers</span>
                    </button>
                    <button mat-menu-item routerLinkActive="active" routerLink="admin/instructors">
                        <mat-icon>build</mat-icon>
                        <span>Instructors</span>
                    </button>
                    <button mat-menu-item routerLinkActive="active" routerLink="admin/appointments">
                        <mat-icon>calendar_today</mat-icon>
                        <span>Appointments</span>
                    </button>
                    <button mat-menu-item routerLinkActive="active" routerLink="admin/packets">
                        <mat-icon>category</mat-icon>
                        <span>Packets</span>
                    </button>
                    <button mat-menu-item routerLinkActive="active" routerLink="user">
                        <mat-icon>account_circle</mat-icon>
                        <span>User</span>
                    </button>
                } @else {
                    <button mat-menu-item routerLinkActive="active" routerLink="organisations">
                        <mat-icon>business</mat-icon>
                        Organisations
                    </button>
                    <button mat-menu-item routerLinkActive="active" routerLink="appointments">
                        <mat-icon>calendar_today</mat-icon>
                        <span>Appointments</span>
                    </button>
                    <button mat-menu-item routerLinkActive="active" routerLink="packets">
                        <mat-icon>category</mat-icon>
                        <span>Packets</span>
                    </button>
                    <button mat-menu-item routerLinkActive="active" routerLink="user">
                        <mat-icon>account_circle</mat-icon>
                        <span>User</span>
                    </button>
                }

            </mat-menu>
        </div>

        <button class="logout-btn" mat-mini-fab color="link" (click)="onBtnLogout()">
            <mat-icon class="logout-icon">logout</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>

<app-breadcrumb></app-breadcrumb>
