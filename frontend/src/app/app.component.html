<table style="width: 85%">
    <tr>
        <td>
            <button mat-button (click)="keycloak.logout()">Log out</button>
        </td>
        <td>
            <h1>Course Schedule</h1>
        </td>
    </tr>
</table>

<mat-toolbar color="primary">
    <mat-toolbar-row>
    @if (isAdmin){

            <span class="example-spacer"></span>
            <button class="button" routerLinkActive="active" routerLink="customers">Customers</button>
            <span class="example-spacer"></span>
            <button class="button" routerLinkActive="active" routerLink="instructors">Instructors</button>
            <span class="example-spacer"></span>
            <button class="button" routerLinkActive="active" routerLink="appointments">Appointments</button>
    } @else {
            <span class="example-spacer"></span>
            <button class="button" routerLinkActive="active" routerLink="appointments-user">Appointments</button>
            <span class="example-spacer"></span>
            <button class="button" routerLinkActive="active" routerLink="packets">Packets</button>
    }
        <span class="example-spacer"></span>
        <button class="button" routerLinkActive="active" routerLink="user">User</button>
    </mat-toolbar-row>
</mat-toolbar>
