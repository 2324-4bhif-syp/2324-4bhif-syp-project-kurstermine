<h1>{{appointment.name}}</h1>
<h2>Do you want to sign in the appointment?</h2>

<div class="example-button-row" style="display: flex; justify-content: space-evenly">
    <button mat-raised-button color="primary" (click)="onBtnConfirm()">Confirm</button>
    <button mat-raised-button color="warn" (click)="onBtnCancel()">Cancel</button>
</div>
